spring:
  application:
    name: roadmap-service

  # Database Configuration
  datasource:
    url: jdbc:${DB_KIND:postgresql}://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:roadmap_service}
    username: ${DB_USERNAME:roadmap_user}
    password: ${DB_PASSWORD:roadmap_pass}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 20
      minimum-idle: 5
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000
      leak-detection-threshold: 60000

  # JPA Configuration
  jpa:
    show-sql: ${SHOW_SQL:true}
    properties:
      hibernate:
        format_sql: true
        use_sql_comments: true
        dialect: org.hibernate.dialect.PostgreSQLDialect
        default_schema: roadmap_service
        hbm2ddl:
          create_namespaces: true
    hibernate:
      ddl-auto: ${DDL_AUTO:update}

  # Redis Configuration
  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}
      password: ${REDIS_PASSWORD:}
      timeout: 2000ms
      lettuce:
        pool:
          max-active: 8
          max-idle: 8
          min-idle: 0
          max-wait: -1ms
      database: ${REDIS_DATABASE:6}

  # Kafka Configuration
  kafka:
    bootstrap-servers: ${KAFKA_BOOTSTRAP_SERVERS:localhost:9092}
    consumer:
      group-id: roadmap-service
      auto-offset-reset: earliest
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.springframework.kafka.support.serializer.JsonDeserializer
      properties:
        spring.json.trusted.packages: "*"
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer

# Server Configuration
server:
  port: ${SERVER_PORT:8086}

# JWT Configuration
jwt:
  secret: ${JWT_SECRET:}
  access-token-validity: ${JWT_ACCESS_TOKEN_VALIDITY:1800}
  refresh-token-validity: ${JWT_REFRESH_TOKEN_VALIDITY:86400}

# CORS Configuration
cors:
  allowed-origins: ${CORS_ALLOWED_ORIGINS:http://localhost:*}

# Actuator
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
      base-path: /actuator
  endpoint:
    health:
      show-details: always
      show-components: always
  health:
    livenessState:
      enabled: true
    readinessState:
      enabled: true

# OpenAPI Documentation
springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html
    tags-sorter: alpha
    operations-sorter: alpha
  show-actuator: false

# Logging
logging:
  level:
    com.dwj.homestarter.roadmap: ${LOG_LEVEL_APP:DEBUG}
    org.springframework.web: ${LOG_LEVEL_WEB:INFO}
    org.hibernate.SQL: ${LOG_LEVEL_SQL:DEBUG}
    org.hibernate.type: ${LOG_LEVEL_SQL_TYPE:TRACE}
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
  file:
    name: ${LOG_FILE_PATH:logs/roadmap-service.log}

# Feign Client Configuration
feign:
  client:
    config:
      default:
        connectTimeout: 5000
        readTimeout: 10000
        loggerLevel: basic
      user-service:
        url: ${USER_SERVICE_URL:http://localhost:8081}
      asset-service:
        url: ${ASSET_SERVICE_URL:http://localhost:8082}
      housing-service:
        url: ${HOUSING_SERVICE_URL:http://localhost:8083}
      calculator-service:
        url: ${CALCULATOR_SERVICE_URL:http://localhost:8085}
      llm-api:
        url: ${LLM_API_URL:https://api.openai.com}
        connectTimeout: 30000
        readTimeout: 120000

# Circuit Breaker Configuration
resilience4j:
  circuitbreaker:
    configs:
      default:
        slidingWindowSize: 10
        failureRateThreshold: 50
        waitDurationInOpenState: 10000
        permittedNumberOfCallsInHalfOpenState: 3
    instances:
      llmApi:
        baseConfig: default
        slidingWindowSize: 5
        failureRateThreshold: 60
        waitDurationInOpenState: 30000

# Kafka Topic Configuration
kafka:
  topics:
    user-updated: user.updated
    asset-updated: asset.updated
    housing-updated: housing.updated
    roadmap-generation: roadmap.generation

# SSE Configuration
sse:
  timeout: 600000  # 10 minutes
  heartbeat-interval: 30000  # 30 seconds

# Cache Configuration
cache:
  ttl:
    roadmap: 1800  # 30 minutes in seconds

# LLM Configuration
llm:
  api-key: ${LLM_API_KEY:}
