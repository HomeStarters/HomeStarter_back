apiVersion: apps/v1
kind: Deployment
metadata:
  name: user-service
  namespace: homestarter-ns
spec:
  replicas: 1
  selector:
    matchLabels:
      app: user-service
  template:
    metadata:
      labels:
        app: user-service
    spec:
      imagePullSecrets:
        - name: homestarter
      containers:
        - name: user-service
          image: docker.io/daewoongjeon/user-service:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8081
          envFrom:
            - configMapRef:
                name: cm-common
            - configMapRef:
                name: cm-user-service
            - secretRef:
                name: secret-common
            - secretRef:
                name: secret-user-service
          resources:
            requests:
              cpu: 256m
              memory: 128Mi
            limits:
              cpu: 256m
              memory: 128Mi
          startupProbe:
            httpGet:
              path: /actuator/health
              port: 8081
            initialDelaySeconds: 30
            periodSeconds: 10
            failureThreshold: 10
          readinessProbe:
            httpGet:
              path: /actuator/health/readiness
              port: 8081
            initialDelaySeconds: 5
            periodSeconds: 10
            failureThreshold: 3
          livenessProbe:
            httpGet:
              path: /actuator/health/liveness
              port: 8081
            initialDelaySeconds: 5
            periodSeconds: 15
            failureThreshold: 3
